<section style="padding: 60px 50px; background-color: #fff;">
  <h2 style="font-size: 32px; text-align: center; margin-bottom: 30px; color: #111827;">Contact Us</h2>
  
  <form style="max-width: 600px; margin: 0 auto;">
    <div style="margin-bottom: 20px;">
      <label for="name" style="display: block; margin-bottom: 6px; font-weight: 600;">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px;">
    </div>

    <div style="margin-bottom: 20px;">
      <label for="email" style="display: block; margin-bottom: 6px; font-weight: 600;">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px;">
    </div>

    <div style="margin-bottom: 20px;">
      <label for="message" style="display: block; margin-bottom: 6px; font-weight: 600;">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px;"></textarea>
    </div>

    <button type="submit" style="background-color: #2563eb; color: white; padding: 14px 24px; border: none; border-radius: 8px; cursor: pointer;">
      Send Message
    </button>
  </form>
</section>
